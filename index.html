<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THELUKZSTORE</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: white;
    }
    header {
      background-color: #0077ff;
      padding: 1rem;
      text-align: center;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #1a1a1a;
      border-radius: 10px;
    }
    .product {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product img {
      max-width: 200px;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .price {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    .pay-section {
      margin-top: 2rem;
      text-align: center;
    }
    .pay-section img {
      max-width: 200px;
      border-radius: 10px;
    }
    .pay-section button {
      margin-top: 1rem;
      padding: 0.5rem 1.5rem;
      background-color: #0077ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">THELUKZSTORE</div>
  </header>

  <div class="container">
    <div class="product">
      <h2>FILE</h2>
      <img src="https://via.placeholder.com/200x200.png?text=Gambar+Produk" alt="Gambar Produk">
      <p class="price">Harga: Rp25.000</p>
    </div>

    <div class="pay-section">
      <h3>Scan QRIS untuk bayar</h3>
      <img src="https://i.ibb.co/HfgMwKxx/1750593797563.jpg" alt="QR Pembayaran">
      <br />
      <button onclick="window.location.href='https://www.mediafire.com/file/ot67isg2x3oavx9/FF_MAX_HOLOGRAM_3D_PREMIUM.zip/file'">
        Saya Sudah Bayar
      </button>
    </div>
  </div>
</body>
</html>
